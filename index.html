<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <!-- Style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <title></title>

</head>

<body>
  <!-- DOM goes here -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
      <h1>Wish List!</h1>
      <p>Welcome to wish list. Here you will be able to set up an account and give your loved one a link to log in and create
        their own list of gifts they would like to receive. </p>
    </div>

    <hr>

    <!-- Forms -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Add Name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Add Email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Add Password">
    </div>

    <div class="form-group">
      <label>User ID</label>
      <input type="email" class="form-control" placeholder="Add Used ID">
    </div>

    <br>

    <!-- Buttons -->
    <input class="button black" type="button" value="Log in">
    <button class="button black">Sign up</button>
    


    </container>

    <script src="firebase.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>

</body>
